<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevEmpower</title>
    <link rel="icon" href="assets/Logo_DevEmpower.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="logotipo_02">
            <img src="assets/Logo_DevEmpower.png">
            <h1><strong>Dev</strong>Empower</h1>
            <p>Programe seu <strong>Futuro</strong></p>
        </div>
        <div class="header_text">
            <h1>Home</h1>
            <h1>Produto</h1>
            <h1>Sobre</h1>
        </div>
    </header>
    <section class="init_page_container">
        <div class="content_container">
            <h1>Seja bem-vindo a nossa Plataforma.</h1>
            <p><strong>Você está preparado(a) </strong><br>para o <strong>mercado de<br>Tecnologia ?</strong></p>
            <button>Programe o futuro!<img src="assets/seta.png"></button>
        </div>
        <img id="init_page_left_shadow" draggable="false" src="assets/shadow.png">
        <img id="init_page_right_shadow" draggable="false" src="assets/shadow2.png">
    </section>
    <section class="video_page_container">
        <video class="video_player" width="640" height="360" controls>
            <source src="assets/multiple_choice_test_close_up.mp4" , type="video/mp4">
        </video>
    </section>
    <section class="ending_page">
        <h1>Buscando <strong>aprimorar<br>suas soft-skills e se<br>destacar nas<br>entrevistas?</strong></h1>
        <div class="funcionalidades_container">
            <button id="end_button" type="button">Nossas funcionalidades<img src="assets/seta.png"></button>
            <div class="funcionalidade_1"></div>
            <div class="funcionalidade_2"></div>
            <div class="funcionalidade_3"></div>
        </div>
        <img class="left-shadows" src="assets/shadow.png">
        <img id="ending_page_shadow" src="assets/shadow2.png">
    </section>

    <section class="mockup_page">
        <h1>Conheça nosso <strong>Aplicativo Mobile</strong></h1>
        <div class="text_div">Na palma da sua mão, de Jovem para Jovem.</div>
        <div class="mockup_container">
            <img src="assets/next_asset.png">
            <img src="assets/mockup_comunidade.png">
            <img src="assets/mockup_splash.png">
            <img class="next_asset" src="assets/mockup_home.png">
            <img style="rotate: 180deg;" class="next_asset" src="assets/next_asset.png">
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
