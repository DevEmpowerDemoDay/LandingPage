<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevEmpower</title>
    <link rel="icon" href="assets/Logo_DevEmpower.png">
    <script src="https://unpkg.com/scrollreveal"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: #005377;">

    <section class="init_page_container">
        <div class="content_container">
            <div>
                <img class="logo" src="assets/Logo_Branco.svg">
                <h1>Seja bem-vindo a nossa Plataforma.</h1>
                <p style="font-weight: bold; width: 15em;">Você está preparado(a)<br>para o mercado de<br>Tecnologia ?
                </p>
            </div>
            <button id="scroll_button">Programe o futuro!<img src="assets/seta.png"></button>
        </div>
    </section>
    <section class="video_page_container">

        <iframe class="video_player" src="https://www.youtube.com/embed/-xWf2YwPTu0" frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        </iframe>

    </section>
    <section class="ending_page">
        <div class="ending_page_content">
            <h1>Buscando <strong>aprimorar<br>suas soft-skills e se<br>destacar nas<br>entrevistas?</strong></h1>
        </div>
    </section>
    <section class="mockup_page">
        <div style="display: flex; justify-content: center; flex-direction: column; align-items: center;"
            class="mockup_page_content">
            <h1>Conheça nosso <strong>Aplicativo Mobile</strong></h1>
            <div class="text_div">Na palma da sua mão, de Jovem para Jovem.</div>
            <div class="mockup_container" style="overflow: hidden;">
                <img class="next_asset" src="assets/next_asset.png">
                <img src="assets/mockup_comunidade.png">
                <img src="assets/mockup_splash.png">
                <img src="assets/mockup_home.png">
                <img style="rotate: 180deg;" class="next_asset" src="assets/next_asset.png">
            </div>
        </div>
    </section>
    <section class="team_page">
    </section>
    <script src="index.js"></script>
    <script>
        ScrollReveal().reveal('.ending_page_content', {
            origin: 'bottom',
            distance: '90%',
            duration: 1500,
            delay: 100

        });
        ScrollReveal().reveal('.video_player', {
            origin: 'bottom',
            distance: "90%",
            duration: 1500,
            delay: 200

        });
        ScrollReveal().reveal('.mockup_page_content', {
            origin: 'bottom',
            distance: "90%",
            duration: 1500,
            delay: 300

        });

    </script>
</body>

</html>
